name: INControllerPipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    uses: ./.github/workflows/ci-reusable.yml
    secrets: inherit

  release:
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/release-reusable.yml
    secrets: inherit

  deploy:
    needs: release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy-reusable.yml
    secrets: inherit
